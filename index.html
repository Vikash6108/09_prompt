<!-- 9-> Build a landing page for a tech conference, including a registation form -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="main">
        <div class="nav">
            <div id="left" class="same">
               <p> BUSINESS CONFERENCE</p>
            </div>
            <div id="right " class="same">
               <p><span>CONFERENCE</span> JUNE 2025 </p>
            </div>
        </div>
        <div class="page">
            <div class="box1_content">
                <div class="BOX1">
                    <p>REGISTRATION SUPPOR</p>
                    <p>+123-4567-890</p>
                </div>
                <div class="BOX2">
                    <h1>THE</h1>
                    <h1>VICTORIOUS</h1>
                    <h1>BUSINESS</h1>
                    <h1>CONFERENCE</h1>
                    <P><SPAN>CONFERENCE</SPAN> JUNE 15-19,2025</P>
                </div>
              
            </div>
            <div class="box2_content">
               <H1>REGISTER NOW</H1>
               <form action="#">
                <div class="box1">
                    <input type="text" name="Fullname" id="Full Name" placeholder="Full Name">
                </div>
                <div class="box1">
                    <input type="email" name="Etext" id="Full Name" placeholder="Email Address">
                </div>
                <div class="box1">
                    <input type="Pnumber" name="pnumber" id="pnumber" placeholder="Phone Number">
                </div>
                <div class="box1">
                    <input type="company" name="Company" id="Company" placeholder="Company">
                </div>
                <div class="box1">
                    <input type="Jtitle" name="JOb_title" id="" placeholder="Job Title">
                </div>
               </form>
          
            </div>
        </div>
      
    </div> 

 </body>
 </html>
